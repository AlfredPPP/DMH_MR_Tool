# //shared/configs/config.ini

[DEFAULT]
app_name = DMH_MR_Tool
version = 1.0.0

[environment]
environment = production
debug = false
dry_run = false

[database]
# Use UNC paths for network drives
path = //shared/data/dmh_mr_tool/database/dmh_tool.db
backup_path = //shared/data/dmh_mr_tool/backups/
pool_size = 5
echo = false

[paths]
# All paths on shared drive
download_path = //shared/data/dmh_mr_tool/downloads/
backup_path = //shared/data/dmh_mr_tool/backups/
log_path = //shared/data/dmh_mr_tool/logs/
temp_path = //shared/data/dmh_mr_tool/temp/
shared_config_path = //shared/configs/dmh_mr_tool/

[scraper]
# Website URLs
asx_base_url = https://www.asx.com.au
asx_announcement_url = /markets/trade-our-cash-market/todays-announcements
betashares_base_url = https://www.betashares.com.au
vanguard_api_url = https://api.vanguard.com/rs/gre/gra/1.7.0/datasets/auw-retail/funds

# Scraper settings
max_retries = 3
timeout = 30
rate_limit_delay = 1.0
concurrent_downloads = 3

[logging]
level = INFO
format = json
max_file_size = 5242880  # 5MB
backup_count = 5
enable_console = true
enable_file = true

[dmh]
# DMH system integration
api_url = https://dmh.internal.company.com/api
timeout = 60
# Use environment variable for sensitive data
api_key = ${DMH_API_KEY}

[user]
# User-specific settings
default_user = ${USERNAME}  # Will use Windows username