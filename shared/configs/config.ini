[DEFAULT]
app_name = DMH_MR_Tool
version = 1.0.0

[environment]
# 可选值: production, testing, development, staging
environment = testing
debug = false
dry_run = false

[database]
# Production 数据库 (共享盘)
prod_path = //shared/data/dmh_mr_tool/database/dmh_tool.db
prod_backup_path = //shared/data/dmh_mr_tool/backups/

# Testing 数据库 (本地路径)
test_path = ./data/dmh_tool_test.db
test_backup_path = ./backups/

echo = false

[paths]
# Production (共享盘路径)
prod_download_path = //shared/data/dmh_mr_tool/downloads/
prod_backup_path = //shared/data/dmh_mr_tool/backups/
prod_log_path = //shared/data/dmh_mr_tool/logs/
prod_temp_path = //shared/data/dmh_mr_tool/temp/
prod_shared_config_path = //shared/configs/dmh_mr_tool/

# Testing (本地路径)
test_download_path = ./downloads/
test_backup_path = ./backups/
test_log_path = ./logs/
test_temp_path = ./temp/
test_shared_config_path = ./configs/

[scraper]
asx_base_url = https://www.asx.com.au
asx_announcement_url = /markets/trade-our-cash-market/todays-announcements
betashares_base_url = https://www.betashares.com.au
vanguard_api_url = https://api.vanguard.com/rs/gre/gra/1.7.0/datasets/auw-retail/funds
max_retries = 3
timeout = 30
rate_limit_delay = 1.0
concurrent_downloads = 3

[logging]
level = INFO
format = json
max_file_size = 5242880
backup_count = 5
enable_console = true
enable_file = true

[dmh]
prod_login_url = https://dmhprod.internallogin.company.com/api
prod_post_url = https://dmhprod.internalpost.company.com/api
uat_login_url = https://dmhuat.internallogin.company.com/api
uat_post_url = https://dmhuat.internalpost.company.com/api

[user]
default_user = ${USERNAME}
